<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="m-chart-footer">
  <template>
    <style>
      :host {
        background: red;
        position: absolute;
        bottom: 0;        
      }
    </style>

    [[today]]
    
    <div class="axis">
      <template is="dom-repeat" items="[[days]]">
        <span class="label">[[item.label]]</span>
      </template>              
    </div>
    
  </template>

  <script>
    Polymer({

      is: 'm-chart-footer',

      properties: {
        //TODO docs
        today: Number,
        days: {
          type: Array,
          computed: 'getDays(today)', 
        }
      },

      getDays: function(ts) {
        return [
            { label: "M" },
            { label: "T" },
            { label: "W" },
            { label: "T" },
            { label: "F" },
            { label: "S" },
            { label: "S" },
          ];
      },
    });
  </script>
</dom-module>
