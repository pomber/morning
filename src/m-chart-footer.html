<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="m-chart-footer">
  <template>
    <style>
      :host {
        background: red;
        position: absolute;
        bottom: 0;        
      }
    </style>

    [[today]]
    
    <div class="axis">
      <template is="dom-repeat" items="[[days]]">
        <span class="label">[[item.label]]</span>
      </template>              
    </div>
    
  </template>

  <script>
    Polymer({

      is: 'm-chart-footer',

      properties: {
        //TODO docs
        today: Number,
        days: {
          type: Array,
          computed: 'getDays(today)', 
        }
      },

      week: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],

      getDays: function(ts) {
        var date = new Date(ts);
        var day = date.getDay();
        var rotation = this.week;
        return rotation.map(function (d) {
          return { label: d };
        });
      },
    });
  </script>
</dom-module>
