<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

</head><body><dom-module id="m-chart-footer">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        position: absolute;
        bottom: 0;    
        width: 100%;   
        background-color: var(--primary-color); 
      }

      .axis {
        padding: 10px 0;
      }

      .label {
        font-size: 16px;
        font-weight: 400;
        width: 14%;
        height: 20px;
        text-align: center;
        color: var(--secondary-foreground-color);
      }
    </style>
    
    <div class="axis layout horizontal center center-justified">
      <template is="dom-repeat" items="[[days]]">
        <span class="label">[[item.label]]</span>
      </template>              
    </div>
    
  </template>

  <script>Polymer({is:"m-chart-footer",properties:{today:Number,days:{type:Array,computed:"getDays(today)"}},week:["M","T","W","T","F","S","S"],getDays:function(e){var t=new Date(e),a=t.getDay(),r=this.week.slice(a,7),o=this.week.slice(0,a),s=r.concat(o);return s.map(function(e){return{label:e}})}});</script>
</dom-module>
</body></html>
