<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="m-panel.html">
<link rel="import" href="m-mediator-behavior.html">

<dom-module id="morning-app">
  <template>
    <style>
      :host {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;

        --primary-color: var(--paper-light-blue-400);
        --primary-color-light: var(--paper-light-blue-300);
        --primary-color-dark: var(--paper-light-blue-600);

        --primary-opacity: 0.9;
        --secondary-opacity: 0.7;

        --primary-foreground-color: rgba(255,255,255, var(--primary-opacity));
        --secondary-foreground-color: rgba(255,255,255, var(--secondary-opacity));
        
        background: linear-gradient(
          var(--primary-color-light), 
          var(--primary-color-dark) 55%);
      }

      m-panel {
        position: relative;
        display: block;
        width: 80vw;
        max-width: 500px;
        margin: 5vh auto 0;
      }
    </style>

    <m-panel time="[[time]]" date="[[date]]">
    </m-panel>
  </template>

  <script>
    Polymer({

      is: 'morning-app',
      behaviors: [Morning.MediatorBehavior],

      properties: {
        time: String,
        date: String,
      },

      onDateChanged: function(state) {
        this.date = state.date;
      },

      onTimeChanged: function(state) {
        this.time = state.time;
      },

    });
  </script>
</dom-module>
