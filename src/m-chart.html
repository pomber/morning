<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="m-chart">
  <template>
    <style>
      :host {
        position: absolute;
        top: 50%;
        left: 30%;
      }

      svg {
        width: 100vw;
        height: 100vh;
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: -1;
      }

      svg path {
        stroke-opacity: 0.7;
        stroke: white;
        fill: var(--primary-color);
        stroke-width: 1;
        stroke-linejoin: round;
      }

      svg circle {
        r: 1;
        fill: white;
        fill-opacity: 0.7;
        stroke: white;
        stroke-width: 2.5;
        stroke-opacity: 0.3;
      }
    </style>

    <svg id="svg"
      xmlns="http://www.w3.org/2000/svg" version="1.1" 
      viewBox="0 -1 100 1" preserveAspectRatio="xMidYMax">
      
      <path d$="[[path]]"></path>

      <circle cx$="[[c(cs.*, 0, 'x')]]" cy$="[[c(cs.*, 0, 'y')]]"></circle>
      <circle cx$="[[c(cs.*, 1, 'x')]]" cy$="[[c(cs.*, 1, 'y')]]"></circle>
      <circle cx$="[[c(cs.*, 2, 'x')]]" cy$="[[c(cs.*, 2, 'y')]]"></circle>      
      <circle cx$="[[c(cs.*, 3, 'x')]]" cy$="[[c(cs.*, 3, 'y')]]"></circle>
      <circle cx$="[[c(cs.*, 4, 'x')]]" cy$="[[c(cs.*, 4, 'y')]]"></circle>
      <circle cx$="[[c(cs.*, 5, 'x')]]" cy$="[[c(cs.*, 5, 'y')]]"></circle>
      <circle cx$="[[c(cs.*, 6, 'x')]]" cy$="[[c(cs.*, 6, 'y')]]"></circle>

    </svg>
    
  </template>

  <script>
    Polymer({

      is: 'm-chart',

      properties: {
        days: Array,

        hs: Array,
        cs: Array,
        path: String,
      },

      observers: [
        'calc(days.*)'
      ],

      b: 20,
      k: 40,
      xs: [ 8, 22, 36, 50, 64, 78, 92],

      calc: function() {
        this.hs = this.getHeights(this.days);        
        this.cs = this.getCoords();
        this.path = this.getPath(this.cs);
      },

      getCoords: function() {
        var self = this;
        return self.hs.map(function(h, i) {
          var y = h === null ? null : -self.b - (self.k * h / 100);
          return {
            x: self.xs[i],
            y: y
          }
        });
      },

      getHeights: function(days) {       
        var min = 60 * 24;
        var max = 0;
        days.forEach(function(day) {
          if (!day.minutes) {
            return;
          }
          min = Math.min(min, day.minutes);
          max = Math.max(max, day.minutes);
        });

        return days.map(function(day) {
          if (!day.minutes) {
            return null;
          }

          if (min == max) {
            return 50;
          }

          return 100 * (day.minutes - min) / (max - min);
        });
      },

      getPath: function(cs) {
        var y0 = cs[0].y;
        var i = 0;
        while(!y0 && i < cs.length) {
          y0 = cs[i++].y;
        }

        if (!y0) return ''; 

        var path = 'M-5 ' + y0;
        var prev = {x: -5, y: y0};

        for (var i = 0; i < cs.length; i++) {
          var c = cs[i];
          if (!c.y) continue;

          path += ' C'
            + (prev.x + c.x) / 2 + ' ' + prev.y + ' '
            + (prev.x + c.x) / 2 + ' ' + c.y + ' ' 
            + c.x + ' ' + c.y;

          prev = c;
        }

        path += ' h100 v500 h-500';
        console.log(path);
        return path;
      },
      
      c: function(change, index, path) {
        var v = this.get(path, change.base[index]);
        if (v || v === 0) return v;
        return 10;
      },

    });
  </script>
</dom-module>
