<html><head><link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="m-storage-mediator.html">
<link rel="import" href="m-chart-mediator.html">
<link rel="import" href="m-panel.html">
<link rel="import" href="m-timer.html">

</head><body><dom-module id="m-app-mediator">
  <template>
    <style>
      m-panel {
        position: relative;
        display: block;
        width: 80vw;
        max-width: 500px;
        margin: 5vh auto 0;
      }
    </style>

    <m-storage-mediator state="[[state]]"></m-storage-mediator>
    <m-timer on-tick="onTimerTick"></m-timer>

    <template is="dom-if" if="[[showPanel]]">
      <m-panel time="[[time]]" date="[[date]]" on-log-time="onLogTime"></m-panel>
    </template>

    <m-chart-mediator state="[[state]]"></m-chart-mediator>
  </template>

  <script>Polymer({is:"m-app-mediator",properties:{state:Object,time:String,date:String,showPanel:Boolean},observers:["onDateStringChanged(state.datestring)","onTimeStringChanged(state.timestring)","onLogChanged(state.log.*, state.datestring)"],onTimerTick:function(t){var e=t.detail;this.fire("m-time-change",e.ts)},onLogTime:function(t){this.fire("m-log-time")},onDateStringChanged:function(t){this.date=t},onTimeStringChanged:function(t){this.time=t},onLogChanged:function(){var t=this.state.log[this.state.log.length-1],e=new Date(t),n=new Date(this.state.time);this.showPanel=e.toDateString()!=n.toDateString()}});</script>
</dom-module>
</body></html>
